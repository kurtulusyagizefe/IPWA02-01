<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <style type="text/css">
        .login-panel {
            width: 400px;
            margin: 100px auto;
        }
        .login-panel .ui-panel-content {
            padding: 20px;
        }
        .ui-messages {
            margin-bottom: 20px;
        }
        .login-input {
            width: 100%;
            margin-bottom: 10px;
        }
        .button-spacing {
            margin-bottom: 10px;
        }
    </style>
</h:head>

<h:body>
    <p:panel header="Login" styleClass="login-panel">
        <h:form>
            <p:messages id="messages" showDetail="false" closable="true">
                <p:autoUpdate />
            </p:messages>

            <div class="login-input">
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}"
                           required="true"
                           requiredMessage="Username is required"/>
            </div>

            <div class="login-input">
                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}"
                          required="true"
                          requiredMessage="Password is required"/>
            </div>

            <p:commandButton value="Login"
                           action="#{loginBean.login}"
                           styleClass="ui-button-primary button-spacing"
                           style="width: 100%"/>
            
            <p:button value="Back to Homepage"
                     outcome="/index"
                     styleClass="ui-button-secondary"
                     style="width: 100%"/>

            <p:link outcome="/register" value="Do not have an account? Register"
                    style="display: block; text-align: center; margin-top: 10px;"/>
        </h:form>
    </p:panel>
</h:body>
</html>
